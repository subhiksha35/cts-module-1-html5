<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Banner</title>
  <style>
    #welcomeBanner {
      background-color: #007BFF;
      color: white;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .highlight {
      font-weight: bold;
      background-color: yellow;
    }
  </style>
</head>
<body>

  <div id="welcomeBanner">
    <h1>Welcome Back, User!</h1>
    <p>Don't miss our <span style="color:red; font-weight:bold;">Special Offer</span> this week!</p>
    <p class="highlight">Check out new events tailored for you.</p>
  </div>

</body>
</html>
