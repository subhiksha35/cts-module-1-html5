<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <style>
    .event-img {
      border: 3px solid #555;
      width: 150px;
      height: 100px;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      padding: 10px;
      text-align: center;
    }
    caption {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Community Event Gallery</caption>
    <tr>
      <td><img src="food.jpeg" alt="Spring Festival" title="Spring Festival" class="event-img" /><br>Spring Festival</td>
      <td><img src="food.jpeg" alt="Music Concert" title="Music Concert" class="event-img" /><br>Music Concert</td>
      <td><img src="food.jpeg" alt="Art Fair" title="Art Fair" class="event-img" /><br>Art Fair</td>
    </tr>
    <tr>
      <td><img src="food.jpeg" alt="Food Carnival" title="Food Carnival" class="event-img" /><br>Food Carnival</td>
      <td><img src="food.jpeg" alt="Marathon" title="Marathon" class="event-img" /><br>Marathon</td>
      <td><img src="food.jpeg" alt="Book Fair" title="Book Fair" class="event-img" /><br>Book Fair</td>
    </tr>
  </table>

</body>
</html>
