<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Event Feedback</title>
  <style>
    #feedback {
      width: 300px;
      height: 100px;
    }
    #charCount {
      font-size: 0.9em;
      color: #555;
    }
    img {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    img.enlarged {
      transform: scale(1.5);
    }
  </style>
</head>
<body>

  <form id="feedbackForm">
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" onblur="validatePhone()" placeholder="123-456-7890" />

    <label for="eventSelect">Select Event:</label>
    <select id="eventSelect" onchange="showFee()">
      <option value="">--Choose an event--</option>
      <option value="festival" data-fee="10">Festival ($10)</option>
      <option value="concert" data-fee="15">Concert ($15)</option>
      <option value="fair" data-fee="5">Fair ($5)</option>
    </select>
    <p id="feeDisplay"></p>

    <button type="button" onclick="submitForm()">Submit Feedback</button>

    <p>
      <img src="food.jpeg" alt="Event Image" ondblclick="toggleImageSize(this)" />
    </p>

    <label for="feedback">Feedback:</label>
    <textarea id="feedback" onkeydown="countChars()" maxlength="200"></textarea>
    <p id="charCount">Characters left: 200</p>
  </form>

  <script>
    function validatePhone() {
      const phone = document.getElementById('phone').value;
      const pattern = /^\d{3}-\d{3}-\d{4}$/;
      if (!pattern.test(phone)) {
        alert('Please enter a valid phone number in the format 123-456-7890');
      }
    }

    function showFee() {
      const select = document.getElementById('eventSelect');
      const feeDisplay = document.getElementById('feeDisplay');
      const selectedOption = select.options[select.selectedIndex];
      const fee = selectedOption.getAttribute('data-fee');
      feeDisplay.textContent = fee ? `Event fee: $${fee}` : '';
    }

    function submitForm() {
      alert('Thank you for your feedback!');
    }

    function toggleImageSize(img) {
      img.classList.toggle('enlarged');
    }

    function countChars() {
      const textarea = document.getElementById('feedback');
      const charCount = document.getElementById('charCount');
      const maxLength = textarea.maxLength;
      charCount.textContent = `Characters left: ${maxLength - textarea.value.length}`;
    }
  </script>

</body>
</html>
